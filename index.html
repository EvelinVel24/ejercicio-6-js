<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Pendientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LISTA DE TAREAS PENDIENTES</h1>
    <button id="toggleFormBtn">Agregar tarea</button>

    <form id="taskForm" style="display: none;">
        <input type="text" id="taskInput" placeholder="Nueva tarea" required>
        <button type="submit">Agregar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Tarea</th>
                <th>Finalizar</th>
            </tr>
        </thead>
        <tbody id="taskList">
            <!-- Las tareas se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
